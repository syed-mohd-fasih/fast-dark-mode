<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fast.com Dark Mode</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #1e1e1e;
				color: #fff;
				width: 300px;
				height: 300px;
				margin: 0;
				padding: 10px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			#toggleContainer {
				text-align: center;
			}

			label {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-top: 10px;
				width: 120px;
			}

			input[type="checkbox"] {
				transform: scale(1.3);
			}

			#iframeContainer {
				width: 100%;
				height: 100%;
				display: none;
			}

			iframe {
				width: 100%;
				height: 100%;
				border: none;
				border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<div id="toggleContainer">
			<h3>Fast.com Dark Mode</h3>
			<label>
				<span>Enable</span>
				<input type="checkbox" id="darkToggle" />
			</label>
			<h4>Shortcut: Ctrl+Shift+F</h4>
		</div>

		<div id="iframeContainer">
			<iframe src="https://fast.com" loading="lazy"></iframe>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
